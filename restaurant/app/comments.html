<html lang="en" ng-app="confusionApp"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

<body>

    <div class="container" >
        <div class="row row-content" ng-controller="dishDetailController as detailCtrl">
            <div class="col-xs-12">
                <div class="tab-content">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail" ng-src={{detailCtrl.dish.image}} />
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{detailCtrl.dish.name}}</h2>
                            <span class="label label-danger label-xs">{{detailCtrl.dish.label}}</span>
                            <span class="badge">{{detailCtrl.dish.price | currency}}</span>
                            <p>{{detailCtrl.dish.description}}</p>
                        </div>
                    </div>
                <div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <p>Put the comments here</p>
            </div>
        </div>

    </div>

    <script src = "../bower_components/angular/angular.js"></script>
    <script src="./scripts/comments-app.js"></script>
