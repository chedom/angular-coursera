<!DOCTYPE html>
<html lang="en" ng-app>

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content"
            ng-init = "
                dishes = [
                {
                    name       : 'Uthapizza',
                    image      : 'images/uthapizza.png',
                    category   : 'mains',
                    label      : 'Hot',
                    price      : '4.99',
                    description: 'A unique combination of Indian Uthappam and Italian pizza',
                    comment    : ''
                },
                {
                    name       : 'buffet',
                    image      : 'images/buffet.png',
                    category   : 'mains',
                    label      : 'Hot',
                    price      : '12.14',
                    description: 'A unique combination of Indian Uthappam and Italian pizza',
                    comment    : ''
                },
                {
                    name       : 'elaicheesecake',
                    image      : 'images/elaicheesecake.png',
                    category   : 'mains',
                    label      : 'Hot',
                    price      : '9.44',
                    description: 'A unique combination of Indian Uthappam and Italian pizza',
                    comment    : ''
                },
                {
                    name       : 'Vadonut',
                    image      : 'images/vadonut.png',
                    category   : 'mains',
                    label      : 'Hot',
                    price      : '41.12',
                    description: 'A unique combination of Indian Uthappam and Italian pizza',
                    comment    : ''
                },
                ]
            "
        >
            <div class="col-xs-12" ng-repeat="dish in dishes">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail" ng-src={{dish.image}} />
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}</h2>
                            <span class="label label-danger label-xs">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                            <p>{{dish.description}}</p>
                            <p>Coment: {{dish.coment}}</p>
                            <p>Type your comment:</p>
                            <input type="text" ng-model="dish.coment" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<script src = "../bower_components/angular/angular.js"></script>
</body>

</html>
